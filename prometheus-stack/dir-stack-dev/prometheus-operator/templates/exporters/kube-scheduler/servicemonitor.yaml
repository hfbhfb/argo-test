apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mystack-prometheus-operato-kube-scheduler
  namespace: monitoring
  labels:
    app: prometheus-operator-kube-scheduler
    
    chart: prometheus-operator-9.3.2
    release: "mystack"
    heritage: "Helm"
spec:
  jobLabel: jobLabel
  selector:
    matchLabels:
      app: prometheus-operator-kube-scheduler
      release: "mystack"
  namespaceSelector:
    matchNames:
      - "kube-system"
  endpoints:
